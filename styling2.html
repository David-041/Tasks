<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Paragraph</title>
    <style>
        /* Internal CSS */
        p {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Inline styling -->
    <p style="color: red;">This is a paragraph with inline styling.</p>
    
    <!-- Internal styling -->
    <p>This is a paragraph with internal styling.</p>
    
    <!-- External styling -->
    <p class="external-styling">This is a paragraph with external styling.</p>
</body>
</html>
